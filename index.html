<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image">Hover over an image below to display here.</div>
    <div class="gallery">
        <img src="https://placehold.co/600x400/ADD8E6/FFF?text=image-1" alt="Description 1" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="https://placehold.co/600x400/FF6961/FFF?text=image-2" alt="Description 2" onmouseover="upDate(this)" onmouseout="unDo()">
        <!-- Add more images as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
