<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image">Hover over an image below to display here.</div>
    <div class="gallery">
        <img src="image1.jpg" alt="Description 1" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="image2.jpg" alt="Description 2" onmouseover="upDate(this)" onmouseout="unDo()">
        <!-- Add more images as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
